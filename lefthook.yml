pre-commit:
  commands:
    format:
      run: bun format:fix {staged_files}
      stage_fixed: true
    lint:
      run: bun lint:fix {staged_files}
      stage_fixed: true
    typecheck:
      run: bun typecheck {staged_files}
      stage_fixed: true
    # check:spelling:
    #   run: bun check:spelling {staged_files}
    #   stage_fixed: true

commit-msg:
  commands:
    'lint commit message':
      run: bun commitlint --edit {1}
